<!DOCTYPE html>
<html>

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <!-- mediaquery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- title -->
    <title>GifTastic</title>
</head>

<body>

    <div class="container-fluid text-center mt-4">
        <!-- add button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>GifTastic</h3>
                <form class="form-inline text-center" id="formId">
                    <label id="label" for="user-input" class="mr-2 mb-3">Enter a Button</label><br>
                    <input id ="addInput" class="form-control mr-sm-2" type="text" placeholder="Add" aria-label="add">
                    <button id="addButton" class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
        <!-- dynamic button -->
        <div class="row">
            <div class="col-md-12">
                <div id="renderBtn">
                </div>
            </div>
        </div>
        <!-- dynamic gif -->
        <div class="row">
            <div class="col-md-12">
                <div id="renderGif">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- game js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
